<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div class="main">
        <img src="google-logo.jpg" alt="">
        <div class="search-div">
            <span>Search the web using Google!</span>
            <input class="search-input" type="text">
            <div class="btn-cont">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div><!--btn-cont end-->
        </div><!--search div end-->
    <footer>
        <div class="footer-part" id="footer-left">
            <span>Special Searches</span>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>      
        </div>
        <div class="footer-part" id="footer-center">
<a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
<a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
<a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
<a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="footer-part" id="footer-right">
            <span>Get Google!</span>
            <span>updates monthly:</span>
            <input type="text" value="your e-mail">
            <div>
                <button>Subscribe</button>
                <a class="archive" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>    
    </footer>
    <span class="copyright">Copyright Â©1998 Google Inc.</span>
    </div><!--main div end-->
</body>
</html>
